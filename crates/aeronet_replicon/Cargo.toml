[package]
description = "bevy_replicon backend implementation using aeronet"
name = "aeronet_replicon"

authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
all-features = true

[features]
## Enables the `replicon` feature of [`aeronet_proto`].
##
## Enable this if using any transport implementation which relies on [`aeronet_proto`]. This will be
## most networked transports.
##
## [`aeronet_proto`]: https://docs.rs/aeronet_proto
proto = ["dep:aeronet_proto"]

[dependencies]
aeronet = { workspace = true, features = ["bevy"] }

ahash = { workspace = true }
bimap = { workspace = true }
bytes = { workspace = true }
derivative = { workspace = true }
tracing = { workspace = true }

bevy_app = { workspace = true }
bevy_ecs = { workspace = true }
bevy_time = { workspace = true }

bevy_replicon = { workspace = true }

aeronet_proto = { workspace = true, features = ["replicon"], optional = true }

[dev-dependencies]
bevy = { workspace = true }
serde = { workspace = true }
