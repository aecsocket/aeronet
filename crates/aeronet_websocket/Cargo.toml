[package]
description = "WebSocket IO layer implementation for aeronet"
name = "aeronet_websocket"

authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu", "wasm32-unknown-unknown"]

[features]
client = []
server = []

__tls = []

__native-tls = ["__tls", "dep:native-tls"]
native-tls = ["__native-tls", "tokio-tungstenite/native-tls"]
native-tls-vendored = ["__native-tls", "tokio-tungstenite/native-tls-vendored"]

__rustls-tls = ["__tls", "tokio-tungstenite/__rustls-tls", "dep:rustls"]
rustls-tls-native-roots = [
  "__rustls-tls",
  "tokio-tungstenite/rustls-tls-native-roots",
  "dep:rustls-native-certs",
]
rustls-tls-webpki-roots = [
  "__rustls-tls",
  "tokio-tungstenite/rustls-tls-webpki-roots",
  "dep:webpki-roots",
]

[dependencies]
aeronet_io = { workspace = true }

anyhow = { workspace = true }
base64 = { workspace = true }
bytes = { workspace = true }
cfg-if = { workspace = true }
futures = { workspace = true }
replace_with = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
xwt-core = { workspace = true }

bevy_app = { workspace = true }
bevy_ecs = { workspace = true }
bevy_hierarchy = { workspace = true }
bevy_reflect = { workspace = true }

[target.'cfg(target_family = "wasm")'.dependencies]
js-sys = { workspace = true }
wasm-bindgen = { workspace = true }
wasm-bindgen-futures = { workspace = true }
web-sys = { workspace = true, features = [
  "WebSocket",
  "BinaryType",
  "MessageEvent",
] }

[target.'cfg(not(target_family = "wasm"))'.dependencies]
tokio = { workspace = true, features = ["rt-multi-thread"] }
tokio-tungstenite = { workspace = true }

rustls = { workspace = true, optional = true }
rustls-native-certs = { workspace = true, optional = true }
webpki-roots = { workspace = true, optional = true }

native-tls = { workspace = true, optional = true }

[dev-dependencies]
bevy = { workspace = true }
bevy_egui = { workspace = true }

[[example]]
name = "websocket_client"
path = "examples/websocket_client.rs"
required-features = ["client"]

[[example]]
name = "websocket_echo_server"
path = "examples/websocket_echo_server.rs"
required-features = ["server"]
