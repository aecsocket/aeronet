[workspace]
members  = ["crates/*", "examples/*"]
resolver = "3"

[workspace.package]
authors      = ["aecsocket <aecsocket@tutanota.com>"]
categories   = ["game-development", "network-programming"]
edition      = "2024"
keywords     = ["gamedev", "network", "bevy"]
license      = "MIT OR Apache-2.0"
repository   = "https://github.com/aecsocket/aeronet"
rust-version = "1.85.0"

[workspace.lints.rust]
missing_docs    = "warn"
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(fuzzing)'] }

[workspace.lints.clippy]
all      = { level = "warn", priority = -1 }
nursery  = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }

alloc_instead_of_core = "warn"
std_instead_of_alloc  = "warn"
std_instead_of_core   = "warn"
unwrap_used           = "warn"

module_name_repetitions = "allow"
needless_pass_by_value  = "allow"
similar_names           = "allow"
too_many_arguments      = "allow"
type_complexity         = "allow"

[workspace.dependencies]
aeronet              = { version = "0.14.0-rc.1", path = "crates/aeronet", default-features = false }
aeronet_io           = { version = "0.14.0-rc.1", path = "crates/aeronet_io", default-features = false }
aeronet_replicon     = { version = "0.14.0-rc.1", path = "crates/aeronet_replicon", default-features = false }
aeronet_transport    = { version = "0.14.0-rc.1", path = "crates/aeronet_transport", default-features = false }
aeronet_websocket    = { version = "0.14.0-rc.1", path = "crates/aeronet_websocket" }
aeronet_webtransport = { version = "0.14.0-rc.1", path = "crates/aeronet_webtransport" }

anyhow                = { version = "1.0.97", default-features = false }
arbitrary             = { version = "1.3.2", features = ["derive"] }
base64                = { version = "0.22.1" }
bevy                  = { version = "0.16.0-rc.2" }
bevy_app              = { version = "0.16.0-rc.2", default-features = false }
bevy_ecs              = { version = "0.16.0-rc.2", default-features = false }
bevy_egui             = { version = "0.33.0" }
bevy_platform_support = { version = "0.16.0-rc.2", default-features = false }
bevy_reflect          = { version = "0.16.0-rc.2", default-features = false }
bevy_replicon         = { version = "0.33.0-rc.2", default-features = false }
bevy_time             = { version = "0.16.0-rc.2", default-features = false }
bevy_winit            = { version = "0.16.0-rc.2", default-features = false }
bit-vec               = { version = "0.8.0", default-features = false }
blocking              = { version = "1.6.1" }
bytes                 = { version = "1.6.1", default-features = false }
cfg-if                = { version = "1.0.0" }
clap                  = { version = "4.5.32", features = ["derive"] }
derive_more           = { version = "2.0.1", default-features = false }
document-features     = { version = "0.2.11" }
egui_plot             = { version = "0.31.0" }
either                = { version = "1.15.0", default-features = false }
flume                 = { version = "0.11.0" }
futures               = { version = "0.3.30" }
gloo-timers           = { version = "0.3.0" }
