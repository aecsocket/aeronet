[workspace.metadata.cargo-shear]
ignored = [
  "bevy_winit", # see `aeronet_transport` feature `document-features`
]

[patch.crates-io]
bevy_egui = { git = "https://github.com/Friz64/bevy_egui", branch = "bevy-0.16" }
typesize  = { git = "https://github.com/GnomedDev/typesize", rev = "358951ce95b10473387b2a54a8d6e3218d696ca6" }
