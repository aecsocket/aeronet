[workspace]
members = ["crates/*", "examples/*"]
resolver = "2"

[workspace.package]
authors = ["aecsocket <aecsocket@tutanota.com>"]
categories = ["game-development", "network-programming"]
edition = "2021"
keywords = ["gamedev", "network", "bevy"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/aecsocket/aeronet"
rust-version = "1.81.0"
version = "0.9.0-dev"

[workspace.lints.rust]
missing_docs = "warn"

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }

# unwrap_used = "warn"

cast_possible_truncation = "allow"
cast_precision_loss = "allow"
cast_sign_loss = "allow"
module_name_repetitions = "allow"
needless_pass_by_value = "allow"
similar_names = "allow"
type_complexity = "allow"

[workspace.dependencies]
aeronet = { version = "0.9.0-dev", path = "crates/aeronet" }
aeronet_io = { version = "0.9.0-dev", path = "crates/aeronet_io" }
aeronet_replicon = { version = "0.9.0-dev", path = "crates/aeronet_replicon" }
aeronet_transport = { version = "0.9.0-dev", path = "crates/aeronet_transport" }

aeronet_channel = { version = "0.9.0-dev", path = "crates/aeronet_channel" }
aeronet_steam = { version = "0.9.0-dev", path = "crates/aeronet_steam" }
aeronet_websocket = { version = "0.9.0-dev", path = "crates/aeronet_websocket" }
aeronet_webtransport = { version = "0.9.0-dev", path = "crates/aeronet_webtransport" }

ahash = "0.8.11"
anyhow = "1.0.89"
arbitrary = { version = "1.3.2", features = ["derive"] }
assert_matches = "1.5.0"
base64 = "0.22.1"
bytes = "1.6.1"
cfg-if = "1.0.0"
clap = { version = "4.5.11", features = ["derive"] }
datasize = "0.2.15"
derivative = "2.2.0"
derive_more = "0.99.18"
egui = "0.28.1"
egui_plot = "0.28.1"
futures = "0.3.30"
itertools = "0.13.0"
octs = "0.4.2"
oneshot = "0.1.8"
rand = "0.8.5"
rand_distr = "0.4.3"
replace_with = "0.1.7"
ringbuf = "0.4.1"
serde = { version = "1.0.204", features = ["derive"] }
size_format = "1.0.2"
sync_wrapper = "1.0.1"
thiserror = "1.0.63"
tracing = "0.1.40"
web-time = "1.1.0"

# native

tokio = "1.39.2"

# wasm

gloo-timers = "0.3.0"
js-sys = "0.3.70"
wasm-bindgen = "0.2.93"
wasm-bindgen-futures = "0.4.43"
web-sys = "0.3.70"

# bevy

bevy = { version = "0.14.2", features = ["wayland"] }
bevy_app = { version = "0.14.2", default-features = false }
bevy_core = { version = "0.14.2", default-features = false }
bevy_derive = { version = "0.14.2", default-features = false }
bevy_ecs = { version = "0.14.2", default-features = false }
bevy_hierarchy = { version = "0.14.2", default-features = false }
bevy_reflect = { version = "0.14.2", default-features = false }
bevy_time = { version = "0.14.2", default-features = false }

bevy-tokio-tasks = "0.14.0"
bevy_egui = "0.29.0"

# tls

rustls = "0.23.13"
rustls-native-certs = "0.8.0"
tokio-rustls = "0.26.0"

# aeronet_channel

flume = "0.11.0"

# aeronet_steam

bevy-steamworks = "0.12.0"
steamworks = "0.11.0"

# aeronet_websocket

rcgen = "0.13.1"
tokio-tungstenite = "0.24.0"

# aeronet_webtransport

xwt-core = "0.5.0"

spki = "0.7.3"
wtransport = "0.3.1"
x509-cert = "0.2.5"
xwt-wtransport = "0.10.0"

xwt-web-sys = "0.12.0"

# aeronet_replicon

bevy_replicon = { version = "0.28.3", default-features = false }
