on:
  pull_request:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo +nightly fmt --check
  taplo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: uncenter/setup-taplo@v1
        with:
          version: "0.8.1"
      - run: taplo fmt --check
  typos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: crate-ci/typos@master
  machete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bnjbvr/cargo-machete@main
  clippy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ["x86_64-unknown-linux-gnu", "wasm32-unknown-unknown"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: ./.github/actions/install-bevy-deps
      - run: cargo clippy --target '${{ matrix.target }}' --workspace --all-features -- -Dwarnings
  doc:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ["x86_64-unknown-linux-gnu", "wasm32-unknown-unknown"]
    env:
      RUSTDOCFLAGS: "-Dwarnings --cfg=web_sys_unstable_apis"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: ./.github/actions/install-bevy-deps
      - run: cargo doc --target '${{ matrix.target }}' --workspace --all-features
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ["x86_64-unknown-linux-gnu"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: ./.github/actions/install-bevy-deps
      - run: cargo test --target '${{ matrix.target }}' --workspace --all-features
  build-examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bin:
          ["echo_client", "echo_server", "move_box_client", "move_box_server"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: ./.github/actions/install-bevy-deps
      - run: cargo build --bin '${{ matrix.bin }}'
